<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div id="todosCol">
            <form id="todoForm" action="#">
                <input type="text" id="todo">
                <select id="todo_category_options"></select>
            </form>
    
            <input type="date" id="todo_date">
    
            <ul id="todoList">
                <li>
                    <span class="todoSpan">Todo 1</span>
                    <span class="todoCategorySpan">Category 1</span>
                    <button class="delete-btn">Delete</button>
                    <input type="checkbox">
                </li>
                <li>
                    <span class="todoSpan">Todo 2</span>
                    <span class="todoCategorySpan">Category 2</span>
                    <button class="delete-btn">Delete</button>
                    <input type="checkbox" class="completed" checked>
                </li>
            </ul>
        </div>

        <div id="categoryCol">
            <form id="categoryForm" action="#">
                <input type="text" id="category">
            </form>
    
            <select id="category_sort">
                <option value="category_asc">Category Asc</option>
                <option value="category_desc">Category Desc</option>
            </select>
    
            <ul id="categoryList">
                <li>
                    <span class="categorySpan">Category 1</span>
                    <button class="delete-btn">Delete</button>
                </li>
                <li>
                    <span class="categorySpan">Category 2</span>
                    <button class="delete-btn">Delete</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="./category.js"></script>
    <script src="./todoList.js"></script>
    <script src="./script.js"></script>
    <noscript>
        <h3>Javascript should be enabled to run the app.</h3>
    </noscript>
</body>
</html>
