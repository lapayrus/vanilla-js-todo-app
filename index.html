<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div id="app">
        <div id="todosCol">
            <form id="todoForm" action="#">
                <input type="text" id="todo">
                <select id="todo_category_options"></select>
            </form>
    
            <input type="date" id="todo_date">
    
            <ul id="todoList"></ul>
        </div>

        <div id="categoryCol">
            <form id="categoryForm" action="#">
                <input type="text" id="category">
            </form>
    
            <select id="category_sort">
                <option value="category_asc">Category Asc</option>
                <option value="category_desc">Category Desc</option>
            </select>
    
            <ul id="categoryList"></ul>
        </div>
    </div>

    <script src="./category.js"></script>
    <script src="./todoList.js"></script>
    <script src="./script.js"></script>
    <noscript>
        <h3>Javascript should be enabled to run the app.</h3>
    </noscript>
</body>
</html>
